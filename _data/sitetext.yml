    body: "Từ SEM chính là viết tắt của Scholarship Exploring with Mentors. SEM Scholars được thành lập với sứ mệnh hỗ trợ các bạn trẻ Việt Nam trong việc apply học 
    bổng đi du học cũng như cung cấp các khóa học để trang bị những kỹ năng, năng lực ngoại ngữ cần thiết để các bạn trẻ tự tin 
    vươn mình ra biển lớn. 
