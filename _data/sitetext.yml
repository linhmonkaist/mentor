    list:
      - title: "Mentors"
        desc: "Đội ngũ mentor dày dặn kinh nghiệm, đã đậu học bổng toàn phần và đang theo học tại các trường đại học hàng đầu tại Mỹ, Hàn Quốc, Thụy Sỹ. "
        icon: fas fa-globe-americas
      - title: "Alumni"
        desc: "Các mentee và mentor của team đã nhận được học bổng/admission ở các bậc học khác nhau từ các trường đại học hàng đầu như NUS, EPFL, HKUST, KAIST, SNU, KU, Yonsei..."
        icon: fas fa-graduation-cap
      - title: "Achievements"
        desc: "Chinh phục 16 quốc gia, 43 trường đại học và hơn 40 suất học bổng toàn phần."
        icon: fas fa-award

