        year: "Mar 2020"
        desc: "Chương trình mentor được lập ra với một thành viên duy nhất mang tên Jinchuriki program. Mở đầu của chương trình mentor được đánh dấu 
        bằng video [Hướng dẫn apply học bổng chính phủ Hàn Quốc hệ đại học](https://youtu.be/R5jTwgcLJL8)
        do chính founder thực hiện vào tháng 3 năm 2020, ngay sau khi founder đến Hàn để bắt đầu cho hành trình du học. "
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Thành tựu đầu tiên"
        year: "Jan 2021"
        desc: "Lần đầu tiên mentor cho đợt apply học bổng chính phủ Hàn Quốc hệ đại học năm 2021 với khóa mentee đầu tiên. Team đã hỗ trợ thành công cho:
        <br/>- 3 mentee đậu GKS-U 2021, 
        <br/>-1 bạn đậu học bổng toàn phần của KAIST- trường đại học khoa học kĩ thuật hàng đầu Hàn Quốc
        <br/>- 1 bạn đậu vào trường Seoul National University(SNU)- trường đại học rank 1 Hàn Quốc"
        image: assets/img/timeline/first.png
        alt:
      - title: "Cộng sự mới"
        year: "Jul 2021"
        desc: "Founder tìm được những người cộng sự mới và bắt đầu cùng nhau phát triển team và hỗ trợ mentee"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Không ngừng phát triển <br/> Đi theo sứ mệnh"
        year: "Dec 2022- nay"
        desc: "Team được đổi tên thành SEM Scholars- Scholarship Exploring with Mentors. 
        Nhiều mentor đầy tâm huyết đã gia nhập team SEM và cùng team hỗ trợ các bạn mentee apply học bổng trên toàn thế giới."
        image: assets/img/timeline/4.jpg
        alt:
