en: &DEFAULT_EN
  header:
    title: SEM Scholars
    text: Scholarship Exploring with Mentors
    button: Tell Me More
    buttonlink: "#portfolio"

  services:
    title: "SEM Scholars có gì?"
    text: "SEM Scholars luôn tự hào là đội ngũ mentor biết cách khai phá tiềm năng và ủng hộ mentee nhiệt tình nhất trên con đường du học."
    section: services
    list:
      - title: "Mentors"
        desc: "Đội ngũ mentor dày dặn kinh nghiệm, đã đậu học bổng toàn phần và đang theo học tại các trường đại học hàng đầu. "
        icon: fas fa-chalkboard-teacher
      - title: "Alumni"
        desc: "Các mentee của team nhận được học bổng/admission ở các bậc học khác nhau từ các trường đại học hàng đầu như KAIST, SNU, KU, Yonsei..."
        icon: fas fa-graduation-cap
      - title: "For mentee"
        desc: "Các mentor sẽ là người đồng hành và giúp đỡ mentee trong việc apply học bổng với toàn bộ sự nhiệt tình, tận tâm và kinh nghiệm của mình."
        icon: fas fa-award

  portfolio:
    title: "Các gói mentor"
    text: "Chương trình mentor được chính team SEM Scholars xây dựng và phát triển"
    section: portfolio
    closebutton: "Đăng ký ngay"

  timeline:
    title: "Timeline"
    text: "Growing time of team"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Beginning- with Linh Mon"
        year: "Mar 2020"
        desc: "Chương trình mentor được do chính mình lập ra với một thành viên duy nhất mang tên Jinchuriki program. Mở đầu của chương trình mentor được đánh dấu 
        bằng video [Hướng dẫn apply học bổng chính phủ Hàn Quốc hệ đại học](https://youtu.be/R5jTwgcLJL8)
        do chính mình thực hiện vào tháng 3 năm 2020, ngay sau khi mình đến Hàn để bắt đầu cho hành trình du học. "
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Thành tựu đầu tiên"
        year: "Jan 2021"
        desc: "Lần đầu tiên mentor cho đợt apply học bổng chính phủ Hàn Quốc hệ đại học năm 2021 với khóa mentee đầu tiên. Mình đã hỗ trợ thành công cho:
        <br/>- 3 mentee đậu GKS-U 2021, 
        <br/>-1 bạn đậu học bổng toàn phần của KAIST- trường đại học khoa học kĩ thuật hàng đầu Hàn Quốc
        <br/>- 1 bạn đậu vào trường Seoul National University(SNU)- trường đại học rank 1 Hàn Quốc"
        image: assets/img/timeline/first.png
        alt:
      - title: "GKS-G 2021"
        year: "Jul 2021"
        desc: "Mình lại tiếp tục mentor cho các anh chị apply GKS-G 2021 và đã hỗ trợ thành công cho 2 mentee đậu học bổng GKS-G 2021."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Không ngừng phát triển <br/> Đi theo sứ mệnh"
        year: "2021- nay"
        desc: "Trên con đường giúp đỡ các bạn mentee apply học bổng, mình gặp được thêm nhiều cộng sự mới để cùng nhau phát triển và thực hiện sự mệnh của chương trình
        mentor. Team được đổi tên thành SEM Scholars và đã hỗ trợ được nhiều bạn mentee hơn apply vào nhiều học bổng hơn chứ không chỉ dừng lại ở học bổng chính phủ Hàn. 
        <br/> Mong rằng team sẽ còn phát triển hơn để giúp đỡ nhiều bạn trẻ hơn nữa."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be part <br> of our <br> story!"

