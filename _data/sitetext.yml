  alumni:
    title: "Our scholars- Hall of fame"
    text: "Những mentee xuất sắc của team mentor"
    subtext:  
    section: alumni
    people:
      - name: "Trần Hồng Quyên"
        role: "GKS-G 2022 <br/> Hành trình chinh phục thành công học bổng chính phủ Hàn Quốc của mình không thể 
        không kể đến sự đồng hành của Linh và team SEM Scholars. Cảm ơn Linh và team đã giúp mình có được một sự 
        chuẩn bị đầy đủ, kỹ lưỡng và luôn support mình trên chặng đường này ❤️❤️❤️ <br/> Mình cũng muốn gửi đến 
        các bạn mentee tương lai một câu quote mình rất thích: “Người thực hiện được ước mơ không phải là người 
        giỏi nhất, mà là người đến cuối vẫn không từ bỏ”. Vậy nên mình tin với sự đam mê, chân thành và kiên trì, 
        chúng ta sẽ sớm đạt được học bổng thôi" 
        image: assets/img/alumni/quyen.jpg
      - name: "Vũ Ngân Giang"
        role: "GKS-U 2022 <br/> Trong hành trình chinh phục học bổng, việc không biết xuất phát từ đâu, không biết rẽ ngã nào cho đúng là điều không thể tránh khỏi. 
        Sự bỡ ngỡ trong lần đầu tiên bước đi trên con đường ấy của mình đã hoàn toàn không còn nữa khi được chị Linh Mon và team Jinchuriki cùng đồng hành. Vì thế, 
        mình cảm thấy rất biết ơn và may mắn khi được là một phần của team ❤️ <br/> Lời gửi đến các bạn mentee: Đối
         với mình, sự nỗ lực của mỗi người sẽ tỉ lệ thuận với thành quả mà người đó nhận được. Không gì là không 
         thể, kể cả câu chuyện apply học bổng cũng vậy. Bạn có thể thất bại lần 1, lần 2, nhưng nếu vẫn cố gắng, 
         chắc chắn bạn sẽ đạt được mục tiêu của bản thân, mình tin là như vậy!"
        image: assets/img/alumni/giang.jpg
        
      - name: "Hoàng Ân GKS-G 2022" #Hoàng Ân
        role: "Sungkyungkwan University </br> Trong quá trình thực hiện bất cứ một dự định hay kế hoạch nào, chúng ta luôn cần những người đồng hành, đặc biệt là 
              những người có kinh nghiệm và có khả năng truyền được cảm hứng để chúng ta có thể hoàn thành được mục tiêu đề ra. Cảm ơn chị Linh và Jinchuriki đã 
              mang đến nguồn năng lượng đó cho mình trong suốt quá trình gấp rút, chỉ vỏn vẹn có 2 tuần, chuẩn bị cho GKS-G 2022."
        image: assets/img/alumni/an.jpg
      
      - name: "Ngọ Thị Cúc"
        role: "GKS-G 2022 <br/> “노력한 만큼 찬란한 성과가 기다리고 있다” <br/>Mình tin rằng, chỉ cần chúng ta chăm chỉ và nỗ lực, những thành quả tốt đẹp sẽ đang đợi ta ở phía trước."
